query getAddOfficerPageData {
  me {
    profile {
      officer {
        divisions {
          id
          deptName
        }
      }
    }
  }
  officerEligibleProfiles {
    lastName
    firstName
    netid
    id
  }
}

mutation addUserToDivision($data: AddUserToDivisionInput!) {
  addUserToDivision(data: $data)
}