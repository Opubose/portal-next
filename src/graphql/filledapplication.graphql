query findFilledApplications($whereFilled: FilledApplicationWhereInput, $whereApp: ApplicationWhereInput) {
  me {
    isOfficer
  }
  filledApplications(where: $whereFilled) {
    id
    profileId
    appId
    responses
    status
    first
    notes
    second
    third
    score
    interviewLink
  }
  findFirstApplication(where: $whereApp) {
    id                  
    name                
    externalResourceUrl 
    description         
    createdAt           
    expireDate          
    questions        
    divisionId 
  }
}
